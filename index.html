<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POTEPAN ファーストビュー（指示反映・単一HTML）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="header-container">
    <img class="logo" alt="POTEPAN CAMP ロゴ"
      src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png">

   
    <div class="nav-cta" id="header-drawer">
      <nav class="nav">
        <ul>
          <li><a href="#"><span>CONTENT</span><span>学習内容</span></a></li>
          <li><a href="#"><span>INTERVIEW</span><span>受講生の声</span></a></li>
          <li><a href="#"><span>FAQ</span><span>よくある質問</span></a></li>
          <li><a href="#"><span>RECRUIT</span><span>採用企業様へ</span></a></li>
          <li><a href="#"><span>U29</span><span>29歳以下の方へ</span></a></li>
        </ul>
      </nav>
      <div class="cta"><a class="btn" href="#">無料カウンセリング</a></div>
    </div>

   
    <button class="burger" type="button" aria-label="メニュー" aria-controls="header-drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<section class="FirstView">
  
  <img class="FirstView__bg FirstView__bg--left"
    src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg"
    alt="left-rectangle">
  <img class="FirstView__bg FirstView__bg--line"
    src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg"
    alt="fill-rectangle">
  <img class="FirstView__main"
    src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp"
    alt="main-visual">
  <img class="FirstView__bg FirstView__bg--right"
    src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg"
    alt="right-rectangle">

 
  <img class="FirstView__whole" aria-hidden="true"
    src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp"
    alt="">

  <div class="FirstView__container">
    <div class="FirstView__copy">
      <h1>実践的カリキュラムと<br>豊富な提携求人で<br>確実にITエンジニアへ</h1>
      <a href="#" class="btn-main">まずは無料カウンセリングへ</a>
      <p class="FirstView__note">※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査（2020年5月22日～25日）」より全国の22～49歳の男女691名へのインターネット調査</p>
    </div>

    <img class="FirstView__badge"
      src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg"
      alt="Webエンジニア輩出 No.1">
  </div>
</section>

<script>

(function(){
  var header = document.querySelector('header');
  var btn    = document.querySelector('.burger');
  var drawer = document.getElementById('header-drawer');
  if(!header || !btn || !drawer) return;

  btn.addEventListener('click', function(){
    var open = header.classList.toggle('is-open');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
  });

  
  document.addEventListener('click', function(e){
    if(!header.classList.contains('is-open')) return;
    if(!drawer.contains(e.target) && !btn.contains(e.target)){
      header.classList.remove('is-open');
      btn.setAttribute('aria-expanded','false');
    }
  });


  document.addEventListener('keydown', function(e){
    if(e.key === 'Escape' && header.classList.contains('is-open')){
      header.classList.remove('is-open');
      btn.setAttribute('aria-expanded','false');
    }
  });
})();
</script>

</body>
</html>
